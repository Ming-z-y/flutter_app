name: flutter_application_1
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  fluttertoast: ^8.1.2
  html_editor_enhanced: ^2.5.1
  # 选择
  image_picker: ^0.8.6+1
  # 视频播放
  video_player: ^2.5.1
  # 视频播放封装
  chewie: ^1.1.0
  # 快捷菜单
  flutter_speed_dial: ^6.2.0
  dio: ^4.0.6
  retry: ^3.1.0

  # 蜗牛组件库
  bruno: ^2.1.0

  flutter_easyloading: ^3.0.5
  # 缓存存储
  shared_preferences: ^2.0.18
  # 刷新加载
  easy_refresh: ^3.3.0
  # 加载页面
  flutter_spinkit: ^5.1.0
  # 七牛 oss
  qiniu_flutter_sdk: ^0.4.0
  # 文件目录
  path_provider: ^2.0.5
  # 缓存图片
  cached_network_image: ^3.2.3
  # html解析器
  flutter_html: ^3.0.0-alpha.3
  # image cropper
  image_cropper: ^3.0.2
  # websocket
  web_socket_channel: ^2.4.0
  # event_bus数据通信
  event_bus: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/image/cover.jpg
    - assets/image/avatar.jpg
    - assets/image/lc.jpg
    - assets/image/fs.jpg
    - assets/image/pl.jpg
    - assets/image/dz.jpg

fonts:
  - family: MyIcons
    fonts:
      - asset: assets/fonts/icomoon.ttf
  - family: AliIcons
    fonts:
      - asset: assets/fonts/iconfont.ttf
